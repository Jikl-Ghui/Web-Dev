<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">
    <header>
            <img id="logo" src="C:\Users\Acer\Desktop\Web Development\lab2\task2\insta.png" alt="Instagram Logo" />
            <div class="under-logo">
            <h1>See everyday moments from your <br><span id="friends-span"> close friends.</span></h1>
            <img id="under-img" src="C:\Users\Acer\Desktop\Web Development\lab2\task2\under.png" alt="Huppy people" />
            </div>
    </header>

    <div class="v-divider"></div>

    <main>
        <div class="login-area">
        <h1 id="log_text">Log into Instagram</h1>
        <div class="login-card" role="region" aria-label="Log in">
        <form class="login-form" onsubmit="return false;">
        <div class="field">
            <input id="user" class="input" type="text" placeholder=" " aria-label="Email, number or username" />
            <label for="user" class="floating-label">Mobile number, username or email</label>
        </div>
        <div class="field">
            <input id="password" class="input" type="password" placeholder=" " aria-label="Password" />
            <label for="password" class="floating-label">Password</label>
            <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">Show</button>
        </div>    
        <button class="btn login-btn" onclick="window.location.href='#'" type="submit">Log In</button>
        <button class="btn forgot-pass" onclick="window.location.href='https://www.instagram.com/accounts/password/reset/'" type="password">Forgot password?</button>

        <div class="divider" aria-hidden="true"></div>
        <button class="btn facebook-btn" onclick="window.location.href='C:\\Users\\Acer\\Desktop\\Web Development\\lab2\\task1\\facebook.html'" type="button">Log in with Facebook</button>
        <button class="btn create-btn" onclick="window.location.href='https://www.instagram.com/accounts/emailsignup/?next='" type="button">Create new account</button>
        </form>
        </div>
        </div>
    </main>
</div>
</body>
</html>
