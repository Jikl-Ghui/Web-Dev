<!DOCTYPE html>
<html>
    <head>
        <title>For title page</title>
        <style>
            h1 {
                color: rgb(0, 102, 204);
            }
            body {
                background-color: lightgray;
            }
            #special-paragraph {
                color: rgb(120, 255, 255);
            }
            .ul-style {
                background-color: burlywood;
            }
        </style>
    </head>
<body>
    <h1>For Heading</h1>
    <p>For paragraph</p>
    <h2>For less important heading up to h6</h2>
    <p id="special-paragraph"><em>For emphasis </em>and <strong>For strong</strong></p>

    <ul class="ul-style"> 
        <li>unordered item </li>
        <li>listed item </li>
        <li>cannot be list without an item </li>
    </ul>
    <ol> 
        <li>ordered item </li>
        <li>basically the same as ul </li>
    </ol>

    <ul class="ul-style"> 
        <li>unordered item </li>
        <li>listed item </li>
        <li>cannot be list without an item </li>
    </ul>

    <h3>Aura farming guy</h3>
    <img src="https://beebom.com/wp-content/uploads/2023/05/Young-Toji.jpg?w=441" alt="aura farming guy image" width="300" >
</body>
</html>
