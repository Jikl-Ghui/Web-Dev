        <style>
            h1 {

            li {

                font-family: monospace;

                font-size: 2em;

<body>

    <ul> 
        <li>For all li is one font</li>
        <li>listed item </li>
        <li>cannot be list without an item </li>
    </ul>
    <ol> 
        <li id="specific">But this one is different</li>
        <li>basically the same as ul </li>
